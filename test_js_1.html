	<body>
		<h4>Let's play: try to guess a number from 1 to 10</h4>
		<button id="game" onclick="start()">Make a guess</button>
		<hr>
	</body>

		
	<script>
	//------------multiplication table-------------------------------
		console.log(' ');
		for(var i=1; i<=10; i++) {
			var string = '';
			for(var j=1; j<=10; j++) {
				var res = i*j;

				if (res>=100){
					res += '_';
				} else if (res<100 && res>9) {
					res += '__';
				}
				 else {
					res += '___';
				}//end IF
				string += res;

			}
			console.log(' ' + string);
		}//end FOR
		console.log(' ');
	//-------------------------------------------------------------
	//----------GAME-----------------------------------------------

	var fullEscape = false;

	function game(secret){	
		var num = prompt('Try to guess a secret number.');

		while (num != secret && num !== null) {
			num = prompt('It isn\'t right. Try to guess a secret number again.');
		}//End WHILE

		if ( num === null ){	
			return fullEscape = true;
		}
		alert('You\'re right. The secret number is really ' + secret);
	}//End GAME

	function start(){
			game(10);
			if ( fullEscape === false ) {
				var sta = confirm('Do you want to play again?'); 
			}
			if( sta ){ 
				start();
			}
	} //End START

//------------------------------------------------------------------------------
//------------------------------------------------------------------------------
	

	</script>
